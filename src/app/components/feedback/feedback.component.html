<app-navbar></app-navbar>

<div class="feedback-container">
  <h1 class="text-center">📝 Feedback</h1>

  <!-- Loader -->
  <div *ngIf="loading" class="loader-container">
    <div class="loader"></div>
  </div>

  <!-- Feedback Section -->
  <div class="feedback-subContainer" style="margin-top: 10px;" *ngIf="!loading">
    <div class="feedback-form">
      <h2 class="form-title">Submit Feedback</h2>

      <!-- Feedback Form -->
      <input [(ngModel)]="newFeedback.author" class="input-field" placeholder="Your Name" />
      <textarea [(ngModel)]="newFeedback.content" class="textarea-field" placeholder="Your Thoughts on Graph Traversal"></textarea>

      <!-- Submit Button -->
      <button class="submit-button" (click)="submitFeedback()">Submit</button>
    </div>

    <!-- Feedback List -->
    <div *ngFor="let feedback of feedbackList" class="feedback-card">
      <div class="feedback-details">
        <h2>{{ feedback.author }}</h2>
        <p>{{ feedback.content }}</p>
        <small>Submitted on: {{ feedback.createdAt | date: 'medium' }}</small> <!-- Formatted date -->
      </div>
    </div>
  </div>
</div>
