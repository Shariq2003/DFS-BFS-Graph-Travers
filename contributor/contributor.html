<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS-BFS-Graph-Travers Contributors</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="contributor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .homeBtn {
            position: fixed;
            z-index: 1000;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

  <a href="../src/index.html" class="homeBtn">Home</a>

  <div class="contributor-container">
    <!-- Hero Section -->
    <section class="contributor-hero">
        <div class="contributor-hero-content">
            <h1>Welcome to DFS-BFS Learning Platform</h1>
            <p>Empowering writers, one commit at a time</p>
            <button class="contributor-btn contributor-btn-primary" onclick="scrollToContribute()">Become a Contributor</button>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="contributor-stats">
        <h2>Project Statistics</h2>
        <div class="contributor-stats-grid" id="statsGrid">
            <!-- Stats will be dynamically inserted here -->
        </div>
    </section>

    <!-- Contributors Grid -->
    <section class="contributor-contributors">
        <h2>Meet Our Contributors</h2>
        <div class="contributor-contributors-grid" id="contributorsGrid">
            <!-- Contributors will be dynamically inserted here -->
        </div>
        <div id="loading" class="contributor-loading">
            <div class="contributor-spinner"></div>
        </div>
    </section>

    <!-- Call to Action -->
    <section id="contribute" class="contributor-cta">
        <h2>Ready to Make an Impact?</h2>
        <p>Join our community and help shape the future with us.</p>
        <form id="subscribeForm">
            <div class="input-flex">
            <i class="far fa-envelope"></i>
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="contributor-btn contributor-btn-secondary">Get Started</button>
        </form>
        <div id="notification" class="contributor-notification contributor-hidden" style="background-color: #333333; color: white;"></div>
    </section>
  </div>

    <script src="contributor.js"></script>
    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('emailInput').value;
            var notification = document.getElementById('notification');
            notification.textContent = 'Thank you for subscribing! We\'ll be in touch soon.';
            notification.classList.remove('contributor-hidden');
            setTimeout(function() {
                notification.classList.add('contributor-hidden');
            }, 3000);
            document.getElementById('emailInput').value = '';
        });
    </script>
</body>
</html>
